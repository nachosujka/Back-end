<form
  class="formulario"
  action="/api/products"
  method="post"
  enctype="multipart/form-data"
>
  <label for="name">Nombre:</label>
  <input type="text" name="name" id="" required />
  <label for="description">Descripcion:</label>
  <input type="text" name="description" id="" required />
  <label for="text">Codigo:</label>
  <input type="text" name="code" id="" required />
  <label for="price">Precio</label>
  <input type="number" name="price" id="" required />
  <label for="stock">Stock</label>
  <input type="number" name="stock" id="" required />
  <label for="category">Categoria</label>
  <input type="text" name="category" id="" required />
  <input type="file" name="file" id="" />
  <button type="submit">Enviar</button>
</form>
